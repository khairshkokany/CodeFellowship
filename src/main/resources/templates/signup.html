<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Page</title>
    <link th:href="@{../static/style.css}" />


</head>
<body>
<form method="POST" action="/signup"  style="border:1px solid #ccc">
    <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="username"><b>username</b></label>
        <input type="text" placeholder="Enter Username" name="username" id="username" required>

        <label for="password"><b>Password</b></label>
        <input type="password" id="password" placeholder="Enter Password" name="password" required>

        <label for="firstName"><b>First Name</b></label>
        <input type="firstName" id="firstName" placeholder="Enter First Name" name="firstName" required>

        <label for="lastName"><b>Last Name</b></label>
        <input type="lastName" id="lastName" placeholder="Enter Last Name" name="lastName" required>
<!--        private String username;-->
<!--        private String password;-->
<!--        private String firstName;-->
<!--        private String lastName;-->
<!--        private String dateOfBirth;-->
<!--        private String bio;-->
<!--        private String imageUrl;-->
        <label for="dateOfBirth"><b>Date of Birthday</b></label>
        <input type="text" id="dateOfBirth" placeholder="Enter Date Of Birthday" name="dateOfBirth" required>

        <label for="bio"><b>Bio</b></label>
        <input type="bio" id="bio" placeholder="Enter Your Bio" name="bio" required>

        <label for="imageUrl"><b>Enter Your Image Url</b></label>
        <input type="imageUrl" id="imageUrl" placeholder="Enter Your ImageUrl" name="imageUrl" required>

        <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>


        <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit"  class="signupbtn">Sign Up</button>
        </div>
    </div>
</form>
</body>
</html>
